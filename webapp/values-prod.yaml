replicasCount: 3

config:
  enabled: true
  indexHtml: |
    <h1>PRODUCTION ENVIRONMENT</h1>

ingress:
  enabled: true

resources:
  requests: 
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
