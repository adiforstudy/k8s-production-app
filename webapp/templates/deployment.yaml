apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: webapp          # ðŸ”´ THIS WAS MISSING OR WRONG

  template:
    metadata:
      labels:
        app: webapp        # MUST MATCH selector
    spec:
      containers:
        - name: webapp
          image: nginx:latest
          ports:
            - containerPort: 80
